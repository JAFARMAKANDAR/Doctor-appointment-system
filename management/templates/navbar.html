<!DOCTYPE html>
<html lang="ar">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'management/css/mystyle.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light"  style="background-color: #632DE9;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Doctor +</a>
        <form method="get" action="/search" class="d-flex" role="search">
          <input
            class="form-control me-2 ml-1"
            type="search"
            placeholder="&#128269; Search doctor"
            aria-label="Search"
            name="search"
            id="search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/service">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
          </ul>
          <button type="button"   style="background-color: white;">
             <a class="nav-link" href="/admin_login">Login</a>
          </button>

          {% if request.user.is_staff %}
            <button type="button"   style="background-color: white;">
                 <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </button>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- website page content -->
    {% block body %} {% endblock %}

    <!-- Optional JavaScript, -->
    <!-- jQuery first,then proper js,  then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
      integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
      integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"></script>

    {% block js %} {% endblock %}
  </body>
</html>
